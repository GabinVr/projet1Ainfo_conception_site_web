<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Projet Conception Site Web - 1A Info</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="tools/normalize.css">
	<style>
     * { text-align: center; }
	 #canvanim { border-width: 2px; border-style: solid; margin-left: auto; margin-right: auto;}
     #stop_clic:hover { font-variant: small-caps; cursor: pointer; }
   </style>
</head>
<body>
	<div class="canva">
		<canvas id="canvanim" width="512" height="256"> 
			Ne supporte pas canvas.
		</canvas>
	</div>
	<div id="stop_clic" onclick="update()">Start/Stop</div>
	<form id="choix_anim">
		<label for="anims">Choisissez une animation</label>
		<select name="anims" id="anims">
			<option id="chat" value="chat" >Chat qui court</option>
			<option id="court" value="court" >Mouton qui court</option>
			<option id="roule" value="roule" >Mouton qui roule</option>
			<option id="baille" value="baille" >Mouton qui baille</option>
			<option id="fun" value="fun" >Mouton fun</option>
		</select>
	</form>
	<script  src="tools/sprites.js"></script>
	<script src="./js/projet.js"></script>
</body>
</html>
